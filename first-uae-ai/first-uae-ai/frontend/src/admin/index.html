<!DOCTYPE html><html><head><title>Admin - First UAE AI</title><script src="https://cdn.tailwindcss.com"></script><style>body{font-family:'Segoe UI',sans-serif;background:#000;color:#fff}.card{background:rgba(0,0,0,0.8);padding:20px;border-radius:8px;max-width:800px;margin:0 auto}.logo{font-size:24px;font-weight:bold;background:linear-gradient(90deg,#fbbf24,#f97316,#ec4899);-webkit-background-clip:text;-webkit-text-fill-color:transparent}table{width:100%;border-collapse:collapse}th,td{padding:10px;text-align:left;border-bottom:1px solid #333}th{background:#111}</style></head><body class="p-6"><div class="card"><h1 class="logo">First UAE AI Admin</h1><p class="text-gray-300">Developed by OrionixLabs.com</p><div id="login"><input type="password" id="key" placeholder="Admin Key" class="p-2 bg-gray-800 rounded my-2 w-full"><button onclick="login()" class="bg-purple-600 px-4 py-2 rounded">Login</button></div><div id="logs" class="hidden"><h2>Chat Logs</h2><table id="logTable"><thead><tr><th>User</th><th>Prompt</th><th>Response</th><th>Time</th></tr></thead><tbody></tbody></table></div></div><script>document.getElementById("logs").style.display="none";function login(){const key=document.getElementById("key").value;fetch("/api/admin/logs",{headers:{"X-Admin-Key":key}}).then(r=>r.json()).then(logs=>{document.getElementById("login").style.display="none";document.getElementById("logs").style.display="block";const t=document.getElementById("logTable").querySelector("tbody");t.innerHTML="";logs.forEach(l=>{const r=t.insertRow();r.innerHTML=<td>${l.user}</td><td>${l.prompt.slice(0,50)}...</td><td>${l.response?.slice(0,50)||"..."}</td><td>${new Date(l.time).toLocaleString()}</td>})}).catch(e=>alert("Access Denied"))}</script></body></html>
