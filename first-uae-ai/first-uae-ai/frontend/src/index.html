<!DOCTYPE html>
<html><head><title>First UAE AI</title><script src="https://cdn.tailwindcss.com"></script><script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script><style>body{font-family:'Segoe UI',sans-serif;background:#000;color:#fff}#chat{height:60vh;overflow-y:auto;padding:10px;background:rgba(0,0,0,0.7);border-radius:8px;margin:10px 0}.input{display:flex;gap:5px}input{flex:1;padding:10px;border:none;border-radius:4px}button{padding:10px 15px;background:#8b5cf6;color:white;border:none;border-radius:4px}.user{background:#3b82f6;color:white;max-width:80%;margin-left:auto;padding:8px;border-radius:8px}.ai{background:linear-gradient(90deg,#0f172a,#1e1b4b);color:white;max-width:80%;padding:8px;border-radius:8px}.logo{font-size:24px;font-weight:bold;background:linear-gradient(90deg,#fbbf24,#f97316,#ec4899);-webkit-background-clip:text;-webkit-text-fill-color:transparent}</style></head><body class="p-4"><div class="max-w-2xl mx-auto"><h1 class="logo text-center">First UAE AI</h1><p class="text-center text-gray-300">Developed by <a href="https://orionixlabs.com" class="text-purple-400">OrionixLabs.com</a></p><div id="chat"></div><div class="input"><input type="text" id="msg" placeholder="Ask anything..." onkeypress="if(event.key==='Enter')send()"><button onclick="send()">Send</button></div></div><script>const chat=document.getElementById("chat");const msg=document.getElementById("msg");async function send(){const text=msg.value;if(!text)return;add("user",text);msg.value="";const res=await fetch("/api/v1/chat/completions",{method:"POST",headers:{"Authorization":"Bearer your-jwt-token"},body:JSON.stringify({messages:[{role:"user",content:text}]})});if(res.body){const reader=res.body.getReader();let reply="";while(true){const{done,value}=await reader.read();if(done)break;const chunk=new TextDecoder().decode(value);const content=JSON.parse(\`{"data":\`\${chunk}\`}\`).data?.choices?.[0]?.delta?.content||"";reply+=content;add("ai",reply,true)}}}function add(cls,text,partial=false){if(!partial)chat.innerHTML+="";const div=document.createElement("div");div.className=cls;div.innerHTML="<b>"+(cls=="user"?"You":"AI")+"</b>: "+(marked.parse(text)||text);chat.appendChild(div);chat.scrollTop=chat.scrollHeight}</script></body></html>
